name: Build & Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        name: Build & Test on ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: swift-actions/setup-swift@v2
              with:
                swift-version: '6'
            - name: Build
              run: swift build -v
            - name: Run tests
              run: swift test -v
